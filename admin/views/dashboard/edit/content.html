{{define "content"}}

<h2>
    Kaydı Düzenle
    <a href="/admin" class="btn btn-outline-primary float-right"><i class="fa fa-arrow-left"></i>  Geri Dön </a>
</h2>
    <hr>
    <form action="/admin/update/{{ .Post.ID }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Blog Başlığı</label>
            <input type="text" class="form-control" id="title" name="blog-title" required value="{{.Post.Title}}">
        </div>
        <div class="form-group">
            <label for="content">Blog Açıklaması</label>
            <textarea class="form-control" id="content" name="blog-desc" rows="2" required>{{.Post.Description}}</textarea>
        </div>

        <div class="form-group">
            <label for="category">Kategori</label>
            <select class="form-control" id="category" name="blog-category" required>
                <option value="1">Teknoloji</option>
                <option value="2">Spor</option>
                <option value="3">Eğitim</option>
                <option value="4">Sağlık</option>
                <option value="5">Güncel</option>
            </select>
        </div>

        <div class="form-group">
            <img width="100px" src="/{{.Post.Picture_url }}" class="my-2" id="current-picture">
            <label>Blog Resmi</label>
            <input type="file" class="form-control-file" name="blog-picture" id="file-upload">
            <input type="hidden" name="is_selected" id="is_selected" value="0">
        </div>
        <div class="form-group">
            <label for="content">Blog İçeriği</label>
            <textarea class="form-control" id="summernote" name="blog-content" rows="10" required>{{.Post.Content}}</textarea>
        </div>
        <button type="submit" class="btn btn-outline-success w-100 my-3">Güncelle</button>
    </form>
<script>
    document.getElementById('file-upload').addEventListener('change', function() {
        document.getElementById('is_selected').setAttribute('value', '1')
        document.getElementById('current-picture').style.display = 'none'
    });
</script>



{{end}}
